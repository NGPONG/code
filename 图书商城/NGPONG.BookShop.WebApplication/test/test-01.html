<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Css/imgareaselect-default.css" rel="stylesheet" />

    <script src="../js/jquery-1.7.1.js"></script>
    <script src="../js/jquery.imgareaselect.min.js"></script>
    <script>
        $(document).ready(function () {


            $('#selectbanner').imgAreaSelect({
                selectionColor: 'blue',
                selectionOpacity: 0.2,
                onSelectEnd: preview,
                handles: true
            });
        });

        //选择结束以后调用该方法
        function preview(img, selection) {

            $('#selectbanner').data('x', selection.x1);

            $('#selectbanner').data('y', selection.y1);

            $('#selectbanner').data('w', selection.width);

            $('#selectbanner').data('h', selection.height);

        }
    </script>
    <style type="text/css">
        #backgroundDiv {
            background-color: black;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0px;
            left: 0px;
            opacity: 0.15;
            display:none;
        }

        #foregroundDiv {
            background-color: white;
            width: 500px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -250px;
            display:none;
        }
    </style>
</head>
<body>
    <img src="../Images/毛泽东.jpg" id="selectbanner" />
    <!--背景层-->
    <div id="backgroundDiv">
    </div>
    <!--前景层-->
    <div id="foregroundDiv">
        <a href="javascript:return false;" id="btnClose" style="background-color:red;float:right;margin-right:10px;margin-top:5px;" class="button button-primary button-pill button-small">返回</a>
    </div>

</body>
</html>

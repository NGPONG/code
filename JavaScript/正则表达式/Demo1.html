<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        // 一：通过 new RegExp ( ) 创建正则表达式对象
        var regExp = new RegExp("\\d+"); // 注意字符串里面的特殊字符需要我们转义

        // 二：通过JS专门为正则表达式提供的语法创建正则表达式的对象：/ 正则表达式 / 
        var regExp = /\d+/; // 推荐：通过这种方式创建正则表达式对象，特殊字符不需要我们手动进行转义
    </script>
</head>

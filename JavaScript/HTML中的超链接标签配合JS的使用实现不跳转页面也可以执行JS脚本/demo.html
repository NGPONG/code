<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        function getDateTime()
        {
            var date = new Date();
            alert(date.toLocaleString());

            
            return false;//返回一个false
        }
    </script>
</head>
<body>
    <a href="http://baidu.com" onclick="var bool = getDateTime(); return bool;">第一种方式执行JS脚本不跳转页面</a>

    <a href="javascript:getDateTime();">第二种方式执行JS脚本不跳转页面</a>
</body>
</html>

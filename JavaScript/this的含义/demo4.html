<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        function Cat()
        {
            this.Name = "猫";
            this.Eat = "猫吃猫粮"
            Animal.call(this);
            this.call = this.Name + "有" + this.Life;
        }

        function Dog()
        {
            this.Name = "狗";
            this.Eat = "狗吃狗粮"
            Animal.call(this);
            this.call = this.Name + "有" + this.Life;
        }

        function Animal()
        {
            this.Life = true; // 动物都是有生命的
        }

        var cat = new Cat();
        var dog = new Dog();
        window.alert(cat.call + "和" + dog.call);
    </script>
</head>

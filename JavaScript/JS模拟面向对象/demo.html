<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script>

        // 通过类的对象，动态的又为该对象注册新的成员
        function Person(name) // Person类的构造函数
        {
            this.Name = name; // 赋值一个属性
        }
        var per = new Person("Hello World"); // 调用Person类的构造函数，并创建他的对象

        per.say = function () // 通过对象，动态的又为Person类定义了一个函数，并为其赋值
        {
            alert(per.Name);
        }

        per.say(); // 调用Person类对象的函数

    </script>

    <script>
        // 为类增加成员的定义方式
        function Person(name) // Person类的构造函数
        {
            this.Name = name; // 赋值一个属性

            this.say = function () // 赋值一个函数 ( 闭包 ) 
            {
                alert(name);
            }
        }

        var per = new Person("吴鹏"); // 调用Person类的构造函数，并创建他的对象
        per.say(); // 调用Person对象的say函数
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type ="text/css">
        div {            /*为每个元素的定位方式都写成绝对定位*/
            position:absolute;
        }
            div.div1 {
                top:100px;
                left:100px;
                z-index:3;
            }
            div.div2 {
                top:130px;
                left:130px;
                z-index:2;
            }
            div.div3 {
                top:160px;
                left:160px;
                z-index:1;
            }
    </style>
</head>
<body style ="height:5000px;width:5000px;">
    <div style ="height:300px;width:300px;background-color:yellow;" class ="div1"></div>
    <div style ="height:300px;width:300px;background-color:green;" class ="div2"></div>
    <div style ="height:300px;width:300px;background-color:blue;" class ="div3"></div>
</body>
</html>

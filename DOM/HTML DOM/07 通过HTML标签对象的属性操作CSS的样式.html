<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        .d1 {
           color:white;
        }
    </style>
    <script>
        window.onload = function () {

            // 通过document对象，获取指定的DIV标签对象
            var divDemo = document.getElementById("divDemo");
 
            // 通过标签对象的style属性，能够访问并设置该标签的CSS样式

            divDemo.style.height = "500px"; // 设置指定标签的高度
            divDemo.style.width = "200px"; // 设置指定标签的宽度

            divDemo.style.backgroundColor = "red"; // 设置指定标签的背景色（特例：注意写法）
            divDemo.style.backgroundImag = "" // 设置指定标签的背景图片（特例：注意写法）

            divDemo.style.float = "left"; // 设置标签的float属性（特例：火狐浏览器不支持这种方式访问该标签css的float样式）
            divDemo.style.cssFloat = "right" // 设置标签的float属性（特例：火狐浏览器及其他浏览器都支持这种方式，所以推荐这样书写）

            divDemo.className = "d1"

            window.alert(divDemo.className.toString());
        }
    </script>
</head>
<body>
    <div id="divDemo" style="background-color:blue;background-image:url()">我是一个div</div>
</body>
</html>

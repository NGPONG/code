<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        window.onload = function () {

            var btnElement = document.getElementById("btnDemo");
            btnElement.onmouseover = function () {

                window.on("Demo");
            }

            var btnElement2 = document.getElementById("btnDemo2");
            btnElement2.onclick = function () {

                btnElement.mouseover();
            }
        }
    </script>
</head>
<body>
    <input id="btnDemo" type="button" value="按钮"/>
    <input id="btnDemo2" type="button" value="哈哈"/>
</body>
</html>

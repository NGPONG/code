<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script>
        // 改写地址栏的URL，能够实现跳转
        // 也能够填写当前文件相对路径的HTML文件
        window.location.href = "http://baidu.com";

        // 重新刷新当前页面
        // window.location.reload(bool forceGet)
        // forceGet：是否无视页面缓存从服务器上重新DownLoad该页面的内容
        window.location.reload(true);
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        img {
            height: 200px;
            width: 200px;
        }

        div {
            position: absolute;
            height: 200px;
            width: 300px;
            background-color: yellow;
            display: none;
        }
    </style>

    <script>
        var list = {
            zg: ['中国', '北京', '牡丹', '世界第二大经济体'],
            mg: ['美国', '华盛顿', '玫瑰', '白人与黑人一起劳动，却想到仇视'],
            rb: ['日本', '东京', '樱花', '世界文明的两样东西：忍者和A片'],
            hg: ['韩国', '首尔', '无穷', '民族意识超强']
        }

        window.onload = function () {

            var imgElements = document.getElementsByTagName("img");
            var divElement = document.getElementById("divDemo");
            for (var i = 0; i < imgElements.length; i++)
            {
                imgElements[i].onmouseover = function (e) {

                    var elementJsonList = list[this.id];
                    divElement.style.left = e.clientX.toString() + "px";
                    divElement.style.top = e.clientY.toString() + "px";
                    divElement.style.display = "block";

                    divElement.innerHTML = "<br>国家：" + elementJsonList[0] + "</br>" + "<br>首都：" + elementJsonList[1] + "</br>" + "<br>国花：" + elementJsonList[2] + "</br>" + "<br>简介：" + elementJsonList[3] + "</br>";

                }

                imgElements[i].onmouseleave = function () {

                    divElement.style.display = "none";
                    divElement.innerHTML = null;
                }
            }

        }
    </script>



</head>
<body>
    <img src="images/mg.jpg" id="mg" />
    <img src="images/hg.jpg" id="hg" />
    <img src="images/rb.jpg" id="rb" />
    <img src="images/zg.jpg" id="zg" />
    <div id="divDemo">

    </div>
</body>
</html>

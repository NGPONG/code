<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        div {
            position:absolute;
            height:100px;
            width:100px;
            background-color:red;
        }
    </style>

    <script>
        window.onload = function () {

            var divElement = document.getElementById("divDemo");
            divElement.style.display = "none";
            for (var i = 1; i < 6; i++)
            {
                var btnElement = document.createElement("input");
                btnElement.type = "button";
                btnElement.id = i;
                btnElement.value = "按钮" + i.toString();

                btnElement.onmouseover = function (e) {

                    var left = e.x;
                    var top = e.y;

                    divElement.style.display = "block";
                    divElement.style.top = top + "px";
                    divElement.style.left = left + "px";
                    divElement.innerText = this.id;
                }

                btnElement.onmouseleave = function (e) {

                    divElement.style.display = "none";
                }
                document.body.insertBefore(btnElement,divElement);
            }

        }
    </script>
</head>
<body>
    <div id="divDemo">
    </div>
</body>
</html>

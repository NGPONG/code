<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript">

        var intervalled;

        window.onload = function () {

             var intervalled = setInterval(ChangeTime, 1000);
        }

        function ChangeTime()
        {
            var time = document.getElementById("time").innerText;
            time = parseInt(time);
            time--;

            if (time == 0)
            {
                window.location.href = "ShowCustomerInfomation.ashx"
                clearInterval(intervalled);
            }

            document.getElementById("time").innerText = time;
        }
    </script>
</head>
<body>
    发生未知的错误，<span id="time" style="color:red">5</span>秒后返回<a href="ShowCustomerInfomation.ashx">首页</a>
</body>
</html>

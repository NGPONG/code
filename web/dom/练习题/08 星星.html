<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        window.onload = function ()
        {
            var elements = document.getElementsByTagName("img");
            for (var n = 0; n < elements.length; n++)
            {
                elements[n].onmouseover = function ()
                {
                    var index = this.id
                    for (var i = 0; i < elements.length; i++)
                    {
                        if (i <= index)
                        {
                            elements[i].src = "images/star2.png";
                        }
                        else
                        {
                            elements[i].src = "images/star1.png";
                        }
                    }
                }

                elements[n].onmouseleave = function ()
                {
                    for (var i = 0; i < elements.length; i++)
                    {
                        elements[i].src = "images/star1.png";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <img src="images/star1.png" id="0" />
    <img src="images/star1.png" id="1" />
    <img src="images/star1.png" id="2"/>
    <img src="images/star1.png" id="3"/>
    <img src="images/star1.png" id="4"/>
    <img src="images/star1.png" id="5"/>
    <img src="images/star1.png" id="6"/>
    <img src="images/star1.png" id="7"/>
    <img src="images/star1.png" id="8"/>
</body>
</html>

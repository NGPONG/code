<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        window.onload = function () {

            var spanVerification = document.getElementById("spanVerification"); // 获取span标签的HTML DOM对象
            var txtPassWord = document.getElementById("txtPassWord"); // 获取text标签的HTML DOM对象
            var spanVerificationVerison = document.getElementById("spanVerificationVerison") // 获取span标签的HTML DOM对象
            var regExp; // 正则表达式对象

            txtPassWord.oninput = function () {

                var strValue = txtPassWord.value;
                if (strValue.length < 6)
                {
                    spanVerification.style.color = "red";
                    spanVerification.innerText = "密码长度太短";
                    spanVerificationVerison.innerHTML = null;
                    return;
                }

                spanVerification.style.color = "black";
                spanVerification.innerHTML = "密码安全级别:";

                regExp = /^[a-zA-Z]+$|^\d+$/;
                if (regExp.test(strValue))
                {
                    spanVerificationVerison.style.color = "red";
                    spanVerificationVerison.innerText = "低";
                    return;
                }

                regExp = /^[a-zA-Z0-9]+$/;
                if (regExp.test(strValue))
                {
                    spanVerificationVerison.style.color = "blue";
                    spanVerificationVerison.innerHTML = "中";
                    return;
                }

                regExp = /.+/;
                if (regExp.test(strValue)) 
                {
                    if (strValue.length >= 13)
                    {
                        spanVerificationVerison.style.color = "yellow";
                        spanVerificationVerison.innerHTML = "超高！";
                        return;
                    }
                    spanVerificationVerison.style.color = "green";
                    spanVerificationVerison.innerHTML = "高";
                    return;
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txtPassWord"/>
    <span id="spanVerification">请输入密码执行验证</span>
    <span id="spanVerificationVerison"></span>
</body>
</html>

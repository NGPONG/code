<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <input type="button" value="不可用按钮" disabled="disabled" id="btnFalse"/>

    <script>
        // 通过指定HTML DOM对象的disabled属性值为：false或 "" 


        document.getElementById("btnFalse").disabled = false;
        

        document.getElementById("btnFalse").disabled = "";
    </script>
</body>
</html>

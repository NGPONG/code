<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body id="body">
    
    <!--createElement-->
    <div id="divDemo">
    </div>
    <script>
        var inputNode = document.createElement("input"); // 通过createElement() 函数，创建一个input标签对象
        inputNode.type = Text; // 修改input标签对象的type属性
        inputNode.value = "新添加的哟"; // 修改input标签对象的value属性

        var divNode = document.getElementById("divDemo"); // 获取div标签对象
        divNode.appendChild(inputNode); // 把input标签对象追加至div标签对象的子节点
    </script>


    <!--appendChild-->
    <div id="divAppend"></div>
    <script>
        var nodeAppend = document.createElement("input"); // 通过createElement() 函数，创建一个input标签对象
        nodeAppend.type = "button"; // 修改input标签对象的type属性
        nodeAppend.value = "新添加的按钮"; // 修改input标签对象的value属性

        var divAppend = document.getElementById("divAppend"); // 获取父节点元素对象
        divAppend.appendChild(nodeAppend); // 父节点元素对象的目录下，把input标签对象追加至父节点元素对象的子节点
    </script>


    <!--insertbefore-->
    <div id="divInsert"><input type="text" id="txtInsert"/></div>
    <script>
        var newNode = document.createElement("img"); // 通过createElement() 函数，创建一个img标签对象
        newNode.src = "http://localhost:31460/images/bird1.png"; // 修改img标签对象的src属性

        var divInsert = document.getElementById("divInsert"); // 获取父节点元素对象
        var oldNode = document.getElementById("txtInsert"); // 获取oldNode节点元素对象
        divInsert.insertBefore(newNode, oldNode); // 父节点元素对象目录下，把img标签对象添加至oldNode元素对象的前面
    </script>


    <!--childNodes-->
    <div id="divChildNodes">
        <input type="text" value="1">
        <input type="button" value="2">
        <input type="radio" value="3">
    </div>
    <script>
        var divChildNodes = document.getElementById("divChildNodes"); // 获取父节点元素对象
        // 通过childNodes属性，获取父节点目录下的所有子节点
        // 当我们获取到了所有的子节点，其实每个子节点标签都对应着一个文本节点text的
        // 该文本节点text用于叙述与之相对应的标签的文本信息
        var childNodes = divChildNodes.childNodes; 

        for (var i = 0; i < childNodes.length; i++) // 循环遍历子节点集合
        {
            if (childNodes[i].nodeName == "INPUT") // 判断当前循环到的元素的标签名是否为input
            {
                window.alert(childNodes[i].type);
            }
        }
    </script>

   
    <!--removeChild-->
    <div id="divRemove">
        <input type="button" />
        <input type="button" />
        <input type="button" />
    </div>
    <script>
        var divRemove = document.getElementById("divRemove"); // 获取父节点元素对象
        var nodes = divRemove.childNodes; // 获取父节点目录下的所有子节点
        
        // 必须通过反向循环，因为JS中的数组其实就类似于c#中的集合
        // 当删除了下标为0第一个的元素的时候，第二个元素的下标就会往前走一步，也就是由1变为0
        // 反正就是数组始终保持着下标为0的元素始终存在
        for (var i = nodes.length - 1; i >= 0; i--) 
        {
            divRemove.removeChild(nodes[i]); // 删除父节点目录下的指定子节点
        }
    </script>
</body>
</html>

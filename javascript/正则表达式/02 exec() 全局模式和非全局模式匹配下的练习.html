        // 练习二：提取号码中的第2位数字
        var number = "1w622223260";
        var refExp = /\d/g;
        var i = 0;

        while (true)
        {
            var result = refExp.exec(number);
            if (result == null)
            {
                break;
            }

            if (i == 1)
            {
                document.write(result);
            }

            i++
        }

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="scripts/Third%20party%20plug-in/jquery.cookie.js"></script>
    <script>
        $(document).ready(function () {

            $("#btnSetCookie").click(function () {

                // $.cookie( "key" , "value" )：设置一段cookie，以键值对的形式存储与浏览器当中
                $.cookie("cookieDemo", (new Date).toLocaleDateString());

                $.cookie("cookieTest", "Demo");
            });
            
            $("#btnGetCookie").click(function () {

                $("#txtContent").val($.cookie("cookieTest") + $.cookie("cookieDemo"));
            });
        });
    </script>
</head>
<body>
    <input type="button" value="设置cookie" id="btnSetCookie"/>
    <input type="button" value="获取cookie" id="btnGetCookie"/>
    <input type="text" id="txtContent"/>
</body>
</html>

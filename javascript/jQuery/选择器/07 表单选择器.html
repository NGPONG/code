<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            // 筛选出select标签下，所有被选中的option标签，并返回筛选后的JQ对象
            $("select option:selected");

            // 获取被选中的checkbox / radio标签，并返回筛选后的JQ对象
            $("input:checked");

            // 获取JQ对象数组中，被禁用的元素
            $("input:disabled");

            // 获取JQ对象数组中，被启用的元素
            $("input:enabled");
        });
    </script>
</head>
<body>
    <select>
        <option>中国</option>
        <option>上海</option>
        <option>美国</option>
    </select>

    已勾选：<input type="radio" checked="checked"/>
    未勾选：<input type="checkbox"/>

    <input type="button" value="我被禁用咯" disabled="disabled"/>
    <input type="button" value="我是启用状态噢"/>
</body>
</html>

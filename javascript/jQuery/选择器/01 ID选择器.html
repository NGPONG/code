<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.js"></script>
    <script>
        window.onload = function () {

            // 通过jQuery的ID选择器获取一个页面上元素的jQuery对象
            var $btnShow = $("#btnShow");

            // 因为jQuery对象实质上就是一个DOM对象的数组，所以我们可以获取该对象的第0项的元素，该元素就是一个DOM对象
            var DOMbtnShow = $btnShow[0];

            // 为DOM对象注册一个点击事件
            btnShow.onclick = function () {

                window.alert("成功注册上事件了！");
            }
        }
    </script>
</head>
<body>
        <input type="button" value="按钮" id="btnShow"/>
</body>
</html>

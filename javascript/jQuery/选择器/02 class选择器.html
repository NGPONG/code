<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.js"></script>
    <script>
        window.onload = function () {

            // 通过jQuery的class选择器获取页面上元素的jQuery对象
            var $variables = $(".divDemo");

            // 因为jQuery对象是一个数组，且是一个DOM对象的数组，所以我们可以通过下标来访问jQuery对象里面的DOM对象
            var DOMdivDemo1 = $variables[0];
            var DOMdivDemo2 = $variables[1];

            // 为DOM对象注册事件
            DOMdivDemo1.onclick = function () {

                document.write("哈哈");
            }

            DOMdivDemo2.onclick = function () {

                document.write("哈哈");
            }
        }
    </script>
</head>
<body>
    <div class="divDemo"></div>
    <div class="divDemo"></div>
</body>
</html>

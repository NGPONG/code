<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        var datas = {
            "北京": ["朝阳", "海淀", "昌平", "丰台"],
            "山东": ["青岛", "济南", "烟台"],
            "山西": ["大同", "太原", "运城", "长治"],
            "河南": ["洛阳", "开封", "郑州", "驻马店"],
            "河北": ["石家庄", "张家口", "保定"]
        };

        $(document).ready(function () {

            var provinceElement = $("<select size = \"1\"></select>");
            var cityElement = $("<select size = \"1\"></select>");

            for (var key in datas)
            {
                provinceElement.append($("<option>" + key + "</option>"));
            }

            $("body").append(provinceElement);

            var province = provinceElement.val();
            var beijingCitys = datas[province];
            for (var i = 0; i < beijingCitys.length; i++)
            {
                cityElement.append($("<option>" + beijingCitys[i] + "</option>"));
            }

            $("body").append(cityElement);

            provinceElement.change(function () {

                var citys = datas[$(this).val()];
                cityElement.empty();

                for (var i = 0; i < citys.length; i++)
                {
                    cityElement.append($("<option>" + citys[i] + "</option>"));
                }
            });
        });
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        .divFlag {
        height:20px;width:100px;border:1px solid blue;margin:5px;float:left;padding-left:50px;
        }
        #divContent {
        height:300px;width:640px;border:1px solid red;clear:both;
        }
    </style>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".divFlag").mouseover(function () {

                switch ($(".divFlag").index(this))
                {
                    case 0:
                        $("#divContent").html("<h2>刘德华</h2>");
                        break;
                    case 1:
                        $("#divContent").html("<h2>程序猿</h2>");
                        break;
                    case 2:
                        $("#divContent").html("<h2>吴鹏的工作</h2>");
                        break;
                    case 3:
                        $("#divContent").html("<h2>对身体好</h2>");
                        break;
                }
            });
        });
    </script>
</head>
<body>
    <div class="divFlag">我是歌手</div>
    <div class="divFlag">吴鹏</div>
    <div class="divFlag">代码</div>
    <div class="divFlag">吃水果</div>
    <div id="divContent"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            var datas = {
                "北京": ["朝阳", "海淀", "昌平", "丰台"],
                "山东": ["青岛", "济南", "烟台"],
                "山西": ["大同", "太原", "运城", "长治"],
                "河南": ["洛阳", "开封", "郑州", "驻马店"],
                "河北": ["石家庄", "张家口", "保定"]
            };

            var selectElement = $("<select size = \"1\"></select>");

            var provices = [$("<optgroup label = \"北京\"></optgroup>"), $("<optgroup label = \"山东\"></optgroup>"), $("<optgroup label = \"山西\"></optgroup>"), $("<optgroup label = \"河南\"></optgroup>"), $("<optgroup label = \"北京\"></optgroup>")];

            for (var i = 0; i < provices.length; i++)
            {
                var citys = datas[provices[i].attr("label")];

                for (var n = 0; n < citys.length; n++)
                {
                    var city = citys[n];
                    var optionElement = $("<option>" + city + "</option>");
                    optionElement.prependTo(provices[i]);
                }
                provices[i].prependTo(selectElement);
            }

            $("body").append(selectElement);
        });
    </script>
</head>

</body>
</html>

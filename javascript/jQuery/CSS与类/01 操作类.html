<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            // jQuery对象.addClass( "Class1" "Class2" )：为jQuery对象的元素的Class属性添加一个或多个指定的值
            $("li").addClass("className hahah");

            // jQuery对象.removeClass( "Class" )：移除jQuery对象的元素的指定Class属性的值
            $("li").removeClass("hahah");
        });
    </script>
</head>
<body>
    <ul>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        $(document).ready(function () {


            // 动态创建HTML标签的jQuery对象
            var bElement = $("<b>呵呵呵</b>");

            // 把同级元素添加至所匹配的jQuery对象标签的前面
            bElement.insertBefore($("div"))

            // 动态创建HTML标签的jQuery对象
            var bElement = $("<b>哈哈哈</b>");

            // 向所匹配的jQuery对象标签的前面添加一同级元素
            $("div").before(bElement);
        });
    </script>
</head>
<body>
    <div>demo</div>
</body>
</html>

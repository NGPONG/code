<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            // 动态创建HTML标签的jQuery对象
            var bElemenet = $("<b>哈哈哈</b>");

            // 向所匹配的jQuery对象标签对内部的开头追加一个子元素
            $("div").prepend(bElemenet);

            // 动态创建HTML标签的jQuery对象
            var childElement = $("<b>呵呵呵</b>");

            // 把子元素动态的追加至所匹配的jQuery对象标签对内部的开头
            childElement.prependTo($("div"));
        });
    </script>
</head>
<body>
    <div>demo</div>
</body>
</html>

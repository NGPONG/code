<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.js"></script>

    <script>

        $(document).ready(function () {

            // 通过下标获取JQ对象里DOM对象数组中的元素

            // jQuery对象 [ 下标 ]：获取JQ对象里DOM对象数组中制定下标的元素
            var inputDom0 = $("input")[0];
            var inputDom1 = $("input")[1];

            // jQuery对象.get ( 下标 )：获取JQ对象里DOM对象数组中制定下标的元素
            var inputDom2 = $("input").get(2);
            var inputDom3 = $("input").get(3);
        });

        window.onload = function () {

            // $( DOM对象 )：将DOM对象转换成jQuery对象

            // 方式一：将一个DOM对象的数组转换成JQ对象
            var inputDomArrary = document.getElementsByTagName("input");
            $(inputDomArrary).val("哈哈哈");

            // 方式二：将一个DOM对象转换成JQ对象
            var inputDom = document.getElementById("txtDemo");
            $(inputDom).val("呵呵呵");
        }
    </script>
</head>
<body>
    <input type="text" id="txtDemo"/>
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
</body>
</html>

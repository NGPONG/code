<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        // 为jQuery对象绑定指定的事件，并且该事件响应了一次后就会失效
        // jQuery对象.one ( "事件类型名" ，事件处理函数 )
        $(document).ready(function () {

            $("#btnShow").one("click", function () {

                window.alert(this.value);
            })
        });

        // 为jQuery对象绑定一个合成事件，该合成事件是有Mouseover事件和Mouseout事件所组成
        // jQuery对象.hover ( Mouseover事件处理函数 ，Mouseout事件处理函数 )
        $("btnShow").hover(
            function () {
            // Mouseout事件
            window.alert("我是Mouseout事件的处理函数！");
            },
        function () {
            // Mouseout事件
            window.alert("我是Mouseout事件的处理函数！");
        });


        // 为jQuery绑定一个点击合成事件，轮流执行事件处理函数1、事件处理函数2、事件处理函数N，当第N次点击过后的再次点击，则回过头来继续执行事件处理函数1
        // jQuery.toggle ( 事件处理函数1，事件处理函数2，……，事件处理函数N )
        $("#btnShow").toggle(
            function () {

                window.alert("我是事件处理函数1！");
            },
            function () {

                window.alert("我是事件处理函数2！");
            },
            function () {

                window.alert("我是事件处理函数3！当我被执行完了会回到头来执行事件处理函数1");
            });
    </script>
</head>
<body>
    <input type="button" id="btnShow" value="按钮"/>
</body>
</html>

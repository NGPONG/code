<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
 


        $(document).ready(function () {

            // jQuery对象. val( )：获取jQuery对象里面下标为0的DOM元素对象value属性的值
            var str = $("input").val();
            window.alert(str);

            // jQuery对象.val ( "字符串" )：设置jQuery对象里所有DOM对象的value属性为我们所定义的字符串
            $("input").val("我给改变了哟"); // 隐式迭代

            // jQuery对象.text()：获取jQuery对象里所有DOM对象HTML标签里的普通文本，并把所有获取到的HTML标签文本都追加到一个字符串中
            // 如果获取到的文本中带有HTML标签将不能识别
            var str = $("p").text();
            window.alert(str);

            // jQuery对象.text ( "字符串" )：设置jQuery对象里所有DOM对象HTML标签的普通文本
            // 如果我们指定的字符串中带有HTML标签，则只能被识别成一段文本，不能被识别成HTML标签
            $("p").text("我给改变了哟！<input />"); // 隐式迭代

            // jQuery对象.html()：获取jQuery对象里面下标为0的DOM对象HTML标签的文本，只能够获取JQ对象中的第一个DOM对象
            // 获取到的文本中如果带有HTML标签将可以被识别
            var str = $("p").html();
            window.alert(str);

            // jQuery对象.html ( "字符串" )：设置jQuery对象里所有DOM对象HTML标签的文本
            // 如果我们指定的字符串带有HTML标签，将能够被识别成一个HTML标签
            $("p").html("<input />"); // 隐式迭代

        });
    </script>
</head>
<body>
    <p>DEMO</p>
    <p>DEMO</p>
    <p>DEMO</p>
    <p>DEMO</p>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        //方式一
        //声明一个匿名函数并赋值给一个变量，然后我们通过变量来调用匿名函数
        var anonymousFunction = function (num1, num2) {
            return num1 + num2;
        };

        alert(anonymousFunction(1, 2));

        //方式二
        //用括号把匿名函数括起来，并直接调用
        (function (num1, num2) { alert(num1 + num2) })(10, 20);
    </script>
</head>
<body>
    <script>
        //方式一
        //声明一个匿名函数并复制给一个变量，然后我们通过变量来调用匿名函数
        var anoymousFunction = new Function("num1", "num2", "num3", "return num1 + num2 +num3");

        alert(anoymousFunction(3, 4, 5));

        //方式二
        //用括号把匿名函数括起来，并直接调用
        (new Function("num1", "num2", "alert(num1 + num2)"))(5, 5);
    </script>
</body>
</html>

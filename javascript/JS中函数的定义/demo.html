<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        function myFunctionTest()
        {
            alert("这个函数会给覆盖掉哟");
        }

        function myFunctionTest(par1,par2,par3)
        {
            return par1 + par2 + par3;
        }

        function argumentsTest(par1, par2, par3)
        {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++)
            {
                sum += arguments[i];
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var sum = argumentsTest(1, 2, 3, 4, 5, 6, 7, 8, 9);
        alert(sum);
    </script>
</body>
</html>

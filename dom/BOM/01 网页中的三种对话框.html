<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        // 弹出确定或取消框
        // 当用户点击确认：返回true
        // 当用户点击取消：返回false
        var result = window.confirm("确定取消吗");
    </script>

    <script>
        // 弹出网页提示框
        window.alert("Hello,World");
    </script>
    
    <script>
        // 弹出文本输入框
        // 当用户点击确认：返回当前输入的文本
        // 当用户点击取消：返回null
        var result = window.prompt("提示文本内容", "默认文本内容");
    </script>
</head>

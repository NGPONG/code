<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        var i = 2;
        var b = 2;
        var elementWalk = null;
        var elementBird = null;

        window.onload = function () {
            elementWalk = document.getElementById("imageWalk");
            elementBird = document.getElementById("imageBird");
            setInterval(changeImage, 100);
        }

        function changeImage()
        {
            elementWalk.src = "images/walk" + i + ".png";
            elementBird.src = "images/bird" + b + ".png";
            i++;
            b++;
            if (i > 7)
            {
                i = 1;
            }

            if (b > 4)
            {
                b = 1;
            }
        }
    </script>
</head>
<body>
    <img src="images/walk1.png" id="imageWalk" />
    <img src="images/bird1.png" id="imageBird">
</body>
</html>

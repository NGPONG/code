<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>

    <input type="button" value="不可用按钮" disabled="disabled" id="btnFalse" />

    <script>
        // 可以通过 false/""来设置控件为可用的状态
        /*方式一*/ document.getElementById("btnFalse").disabled = false;

        /*方式二*/ document.getElementById("btnFalse").disabled = "";
    </script>

</body>
</html>

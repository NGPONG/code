<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        window.onload = function () {
            var elements = document.getElementsByClassName("btnDemo");

            for (var i = 0; i < elements.length; i++)
            {
                elements[i].onclick = function () {
                    if (this.value == "呜呜")
                    {
                        this.value = "哈哈";
                    }
                    else
                    {
                        this.value = "呜呜";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" class="btnDemo" value="呜呜"/>

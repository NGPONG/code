<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        var indexNow = 0;
        var elements = null;
        var flag = true;

        window.onload = function () {
            elements = document.getElementsByClassName("imgStar");
            setInterval(changeStar,100);
        }

        function changeStar()
        {
            elements[indexNow].src = "images/star1.png";

            if (flag == true)
            {
                indexNow++;
                if (indexNow > elements.length - 1)
                {
                    flag = false;
                    indexNow--;
                    elements[indexNow].src = "images/star2.png";
                    return;
                }
                elements[indexNow].src = "images/star2.png";
            }
            else
            {
                indexNow--;
                if (indexNow < 0)
                {
                    flag = true;
                    indexNow++;
                    elements[indexNow].src = "images/star2.png";
                    return;
                }
                elements[indexNow].src = "images/star2.png";
            }
        }
    </script>
</head>

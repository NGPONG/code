<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#txtUserName").blur(function () {

                $.ajax({
                    type: "post",
                    url: "/CheckUserName.ashx",
                    async: true,
                    data: "userName=" + $(this).val(),
                    success: function (data, textStatus, jqXHR) {

                        var $spanMessage = $("#spanMessage");
                        if (data == "用户名不存在！") {

                            $spanMessage.css({
                                "color": "red"
                            });
                        }
                        else {

                            $spanMessage.css({
                                "color": "green"
                            });
                        }
                        $spanMessage.text(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
    用户名：<input type="text" id="txtUserName"/><br />
    <span id="spanMessage"></span><br />
    密码：<input type="text" id="txtUserPwd"/>
</body>
</html>

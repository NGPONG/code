<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btnShowTime").click(function () {

                $.ajax({
                    type: "post",
                    url: "/ashx/ShowDateTime.ashx",
                    async: true,
                    dataType: "text",
                    data: "userName=吴鹏&location=china",
                    timeout: 3000,
                    success: function (data, textStatus, jqXHR) {

                        window.alert(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button id="btnShowTime">显示服务器时间</button>
</body>
</html>

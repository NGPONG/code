<html>
	<head>
	</head>
	<body>
		<form action = "http://baidu.com" method = "get">
			用户名：<input type = "text" name = "userName" /><br/><br/>
			&nbsp;&nbsp;密码：<input type = "password" name = "userPwd" /><br/><br/>
			选择省：
			<select size = "1" >
				<option>广东省</option>
				<option>湖南省</option>
				<option>湖北省</option>
				<option>广西省</option>
				<option>东北省</option>
				<option>河北省</option>
				<option>河南省</option>
				<option>福建省</option>
				<option>浙江省</option>
				<option>辽宁省</option>
				<option>内蒙古</option>
				<option>新疆省</option>
			</select><br/><br/>
			&nbsp;&nbsp;性别：<input type = "radio" name = "gender" />男&nbsp;<input type = "radio" name = "gender" />女&nbsp;<input type = "radio" name = "gender" />保密
			<br/><br/>
			&nbsp;&nbsp;职业：<input type = "radio" name = "work" />学生&nbsp;<input type = "radio" name = "work" />老师&nbsp;<input type = "radio" name = "work" />其他
			<br/><br/>
			<fieldset>
			<legend>兴趣爱好</legend>
			<input type = "checkbox"/>吃饭&nbsp;<input type = "checkbox" />睡觉&nbsp;<input type = "checkbox" />打豆豆
			</fieldset>
			<br/>
			<input type = "submit" value = "提交" />&nbsp;<input type = "reset" value = "重置" />
		</form>
	</body>
</html>

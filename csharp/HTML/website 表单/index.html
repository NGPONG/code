<html>
	<head>
	</head>
	<body>
		<form action = "http://hao123.com" method = "get" >
			用户名：<input type = "text" name = "userName"/><br/><br/>
			  密码：<input type = "password" name = "userPassword"/><br/><br/>
			<fieldset>
			<legend>性别</legend>
			男：<input type = "radio" name = "sex" checked = "true"/><br/>
			女：<input type = "radio" name = "sex"/><br/>
			</fieldset>
			<fieldset>
			<legend>职业</legend>
			学生：<input type = "radio" name = "work"/><br/>
			老师：<input type = "radio" name = "work"/><br/>
			军人：<input type = "radio" name = "work"/><br/>
			商人：<input type = "radio" name = "work"/><br/>
			</fieldset>
			<fieldset>
			<legend>爱好</legend>
			吃饭：<input type = "checkbox" /><br/>
			睡觉：<input type = "checkbox" /><br/>
			打豆豆：<input type = "checkbox" /><br/>
			</fieldset><br/>
			出生地：
			<select size = "1" >
				<option>广东省</option>
				<option>湖南省</option>
				<option>湖北省</option>
				<option>湖南省</option>
				<option>广西省</option>
			</select>
			<br/><br/>
			出生地2：
			<select size = "1" >
				<optgroup label = "广东省" >
					<option>深圳</option>
					<option>广州</option>
					<option>惠州</option>
					<option>中山</option>
					<option>东莞</option>
				</optgroup>
				<optgroup label = "河南省">
					<option>郑州</option>
					<option>洛阳</option>
					<option>周口</option>
					<option>驻马店</option>
				</optgroup>
			</select>
			<br/><br/>
			<textarea cols = "50%" rows = "20%"></textarea><br/><br/>
			<input type = "file"/> 
			<br/><br/><input type = "submit" value = "提交"/>
			<input type = "reset" value = "测试下"/>
		</form>
	</body>
</html>

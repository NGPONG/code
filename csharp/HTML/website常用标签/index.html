<html>
	<head>
		<title>我是标题栏噢</title>
	</head>
	<body>
		<!-- 段落标签<p></p> -->
		<h2>标题标签</h2>
		<p>床前明月光，</p>
		<p>疑是地上霜。</p>
		<p>举头望明月，</p>
		<p>低头思故乡。</p>
		<!-- 换行标签<br/>跟Enter的作用一样 -->
		<h2>换行标签</h2>
		床前明月光，<br/>
		疑是地上霜。<br/>
		举头望明月，<br/>
		低头思故乡。<br/>
		<!-- 空格标签&nbsp -->
		<h2>空格标签</h2>
		床&nbsp;前&nbsp;明&nbsp;月&nbsp;光&nbsp;。
		<!-- 图片标签 -->
		<h2>图片标签</h2>
		<img src = "images/1.jpg" height = "600px" width = "800px" title = "绝地求生：大逃杀" alt = "无法显示！" />
		
		<!-- 注释标签，这段内容给我注释掉了 -->
		
	</body>
</html>

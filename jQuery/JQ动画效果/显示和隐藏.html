<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btnShow").click(function () {

                // 控制元素在显示/隐藏之间的缩小式动画的切换，为show/hide的合成效果
                $("#divShow").toggle(1000, function () {

                    window.alert("demo");
                });

                // 控制元素在指定时间内，使用缩小式的动画效果显示出来
                $("#divShow").show(1000, function () {

                    window.alert("demo");
                });

                // 控制元素在指定时间内，使用缩小式的动画效果隐藏起来
                $("#divShow").hide(1000, function () {

                    window.alert("demo");
                });

                // 控制元素在指定时间内，使用卷帘式的动画效果隐藏起来
                $("#divShow").slideUp(1000, function () {

                    window.alert("Demo");
                });

                // 控制元素在指定时间内，使用卷帘的动画效果显示出来
                $("#divShow").slideDown(1000, function () {

                    window.alert("Demo");
                });

                // 控制元素在显示/隐藏之间的卷帘式动画的切换，为show/hide的合成效果
                $("#divShow").slideToggle(1000, function () {

                    window.alert("Demo");
                });

                // 控制元素在指定时间内，使用渐隐式的动画效果隐藏起来
                $("#divShow").fadeOut(1000, function () {

                    window.alert("demo");
                });

                // 控制元素在指定时间内，使用渐显式的动画效果显示出来
                $("#divShow").fadeIn(1000, function () {

                    window.alert("demo");
                });

                // 控制元素在指定时间内达到指定opacity的不透明度
                $("#divShow").fadeTo(1000, 0.5, function () {

                    window.alert("demo");
                });

                // 控制元素在 渐显/渐隐 动画的切换，为 fadeIn/fadeOut 的合成效果
                $("#divShow").fadeToggle(1000, function () {

                    window.alert("demo");
                });

                // 为元素设置一个自定义的动画
                $("#divShow").animate({ "opacity": "0.1" }, 1000, function () {

                    window.alert("动画执行完了才会执行我哟！");
                })

                // 通过链式编程设定自定义动画的队列
                $("#divShow").animate({ "width": "100px" }, 1000)   // 第一执行动画
                             .animate({ "height": "100px" }, 1000); // 第二执行动画
            });

            $("#btnDemo").click(function () {

                // jQuery对象.( false )：停止当前JQ对象所执行的动画，该动画后续队列的动画会继续执行
                $("div:animated").stop(false);

                // jQuery对象.stop( true )：停止当前JQ对象所执行的动画，并且该动画后继续的队列动画都会停止
                $("div:animated").stop(true);
            });
        });
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btnShow" />
    <input type="button" value="按钮2" id="btnDemo"/>
    <div id="divShow" style="width: 300px; height: 300px; background-color: blue"></div>
</body>
</html>

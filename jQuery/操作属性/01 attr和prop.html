<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.js"></script>
    <script>
        window.onload = function () {


            // 设置HTML元素属性的值
            $("#btnShow").attr("value", "给改变了哟");
            // 设置HTML元素拓展属性的值
            $("#btnShow").attr("hello", "demo");
            // 设置特殊属性的值，诸如这种特殊属性：disabled、checked、select，我们都需要使用布尔值来表示
            $("#btnShow").attr("disabled", false);

            // 移除HTML元素属性
            $("#btnShow").removeAttr("value"); 
            // 移除HTML元素的拓展属性
            $("#btnShow").removeAttr("hello");

            // 获取HTML元素属性的值
            document.write($("#chkDemo").attr("id") + "<br></br>");
            // 获取HTML元素拓展属性的值
            document.write($("#chkDemo").attr("hello") + "<br></br>");




            // 获取HTML元素属性内部所表现的值
            window.alert($("#chkDemo").prop("checked"));

            // 移除HTML元素属性
            $("#btnShow").removeProp("disabled");

            // 设置HTML元素属性的值
            $("#btnShow").prop("value", "哈哈哈");
            // 设置特殊属性的值，诸如这种特殊属性：disabled、checked、select，我们都需要使用布尔值来表示
            $("#btnShow").prop("disabled", false);
        }
    </script>
</head>
<body>
    <input type="button" id="btnShow" value="哈哈哈" hello="嘿嘿" disabled="disabled" />

    <input type="checkbox" id="chkDemo" checked="checked" hello="哈哈哈"/>


    <div id="divDemo" hello="哈哈哈"></div>
</body>
</html>

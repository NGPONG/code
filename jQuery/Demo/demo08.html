<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $(function () {
            var clickIndex = -1;
            var left = 100;
            for (var i = 0; i < 6; i++)
            {
                var img = document.createElement('img');
                img.src = 'images/star1.png';
                img.id = i;
                $(img).css({"position":"absolute","left":left*i+"px"}).appendTo('body');
            }

            $('img').hover(function () {
                $(this).prevAll().andSelf().attr('src', 'images/star2.png');
                $(this).nextAll().attr('src', 'images/star1.png');
            }, function () {
                var clickid = '#' + clickIndex;
                if (clickIndex == -1)
                {
                    $('img').attr('src', 'images/star1.png');
                    return;
                }

                $(clickid).prevAll().andSelf().attr('src', 'images/star2.png');
                $(clickid).nextAll().attr('src', 'images/star1.png');


            }).click(function () {
                clickIndex = $(this).attr('id');
            });
        });
    </script>
</head>
<body>

</body>
</html>

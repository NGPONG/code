<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script src="scripts/jquery-1.7.1.js"></script>


    <input type="button" disabled="asdasd" id="btnDemo"/>

    <script>

        // 方式一：通过指定HTML DOM对象的checked属性值为 false 或 ""
        document.getElementById("btnDemo").disabled = "";

        document.getElementById("btnDemo").disabled = false;

        // 方式二：通过调用jQuery对象的attr / prop函数并指定该属性的值为 false
        $("#btnDemo").attr("disabled", false);


        // 方式二：通过指定HTML DOM对象的disabled属性值为 true 或 任意值

        document.getElementById("btnDemo").disabled = "任意值";

        document.getElementById("btnDemo").disabled = true;

        // 方式三：通过调用jQuery对象的attr / prop函数并指定该属性的值为 false 或 任意值

        $("#btnDemo").attr("disabled", true);

        $("#btnDemo").prop("disabled", "任意值")

    </script>
</body>
</html>

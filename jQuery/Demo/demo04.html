<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.js"></script>

    <script>
        $(document).ready(function () {

            // 能够构成链式编程：因为text( )函数、css( )函数会默认的返回调用这个函数的JQ对象
            var pElementID = $("p").text("哈哈").css("background-color", "yellow").attr("id");

            // 不能构成链式编程：因为text( )函数不写参数的时候返回的是字符串，并不是调用这个函数原有的JQ对象
            $("p").text().css("background-color", "yellow");
        });
    </script>
</head>

    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btnShow").click(function () {

                var checkBoxArrary = $("input[type=checkbox]");
                for (var i = checkBoxArrary.length - 1; i > -1; i--)
                {
                    if (!$(checkBoxArrary[i]).prop("checked"))
                    {
                        checkBoxArrary.splice($.inArray(checkBoxArrary[i], checkBoxArrary), 1);
                    }
                }
            });
        });
    </script>
</head>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            // first：获取JQ对象数组中的第一个元素
            $(".classElement:first")

            // last：获取JQ对象数组中的最后一个元素
            $(".classElement:last")

            // eq()：获取JQ对象数组中，下标为index的元素
            $(".classElement:eq(5)");

            // gt()：获取JQ对象数组中，下标大于index的元素
            $(".classElement:gt(5)");

            // lt()：获取JQ对象数组中，下标小于index的元素
            $(".classElement:lt(5)");

            // not()：从JQ对象中剔除符合SelectorExpr选择其表达式的元素
            $(".classElement:not(#pRemove)");

            // even：获取JQ对象数组中，下标为偶数的元素（数组元素的下标自增1再进行筛选）
            $(".classElement:even")

            // odd：获取JQ对象数组中，下标为奇数的元素（数组元素的下标自增1再进行筛选）
            $(".classElement:odd")

            // find：使用选择器表达式Selector筛选出JQ对象的子元素，并返回该元素的JQ对象
            $("div").find("#1");

            // animated：获取正在执行动画的元素，并返回筛选后的JQ对象
            $("div:animated")
        });
    </script>
</head>
<body>
    <div>
        <p id="1">1</p>
        <p id="2">2</p>
        <p id="3">3</p>
        <p id="4">4</p>
        <p id="5">5</p>
        <p id="6">6</p>
        <p id="7">7</p>
    </div>
</body>
</html>

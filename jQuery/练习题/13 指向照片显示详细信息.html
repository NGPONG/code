<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        var list = {
            'zg': ['中国', '北京', '牡丹', '世界第二大经济体'],
            'mg': ['美国', '华盛顿', '玫瑰', '白人与黑人一起劳动，却想到仇视'],
            'rb': ['日本', '东京', '樱花', '世界文明的两样东西：忍者和A片'],
            'hg': ['韩国', '首尔', '无穷', '民族意识超强']
        };

        $(document).ready(function () {

            $.each(list, function (key, value) {

                $("<img src=\"images/" + key + ".jpg\" id=" + key + " />").css("height", "200px")
                                                                                                               .css("width", "300px")
                                                                                                               .hover(function (e) {

                                                                                                                   var message = list[$(this).attr("id")];
                                                                                                                   $("<p>国家：" + message[0] + "</p><p>首都：" + message[1] + "</p><p>国花：" + message[2] + "</p><p>简介：" + message[3] + "</p>").appendTo("#divShow");
                                                                                                                   $("#divShow").css("top", e.clientY)
                                                                                                                                          .css("left", e.clientX)
                                                                                                                                          .css("display", "block");
                                                                                                               }, function () {

                                                                                                                   $("#divShow p").remove();
                                                                                                                   $("#divShow").css("display", "none");
                                                                                                               })
                                                                                                               .appendTo($("body"));
            });
        });
    </script>
</head>
<body>
    <div style="background-color:green;height:200px;width:250px;position:absolute;display:none" id="divShow"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.js"></script>

    <script>
        $(document).ready(function () {

            $("#btnForRightAll").click(function () {

                $("#selectLeft").childen();
                $("#selectRight").append($("#selectLeft>option"));
                $("#selectRight").val("");
            });

            $("#btnForLeftAll").click(function () {

                $("#selectLeft").append($("#selectRight>option"));
                $("#selectLeft").val("");
            });

            $("#btnForRight").click(function () {

                $("#selectRight").append($("#selectLeft option:selected"));
                $("#selectRight").val("");
            });

            $("#btnForLeft").click(function () {

                $("#selectLeft").append($("#selectRight option:selected"));
                $("#selectLeft").val("");
            });
        });
    </script>
</head>
<body>
    <select multiple="multiple" size="10" style="width:150px" id="selectLeft">
        <option>中国</option>
        <option>韩国</option>
        <option>美国</option>
        <option>日本</option>
        <option>俄罗斯</option>
    </select>

    <input type="button" value=">>" id="btnForRightAll"/>
    <input type="button" value=">" id="btnForRight" />
    <input type="button" value="<" id="btnForLeft" />
    <input type="button" value="<<" id="btnForLeftAll" />

    <select multiple="multiple" size="10" style="width:150px" id="selectRight">
    </select>
</body>
</html>

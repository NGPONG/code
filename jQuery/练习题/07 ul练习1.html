<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.js"></script>

    <script>
        var countryArray = ["中国", "美国", "巴西", "俄罗斯", "阿根廷"];

        $(document).ready(function () {

            var ulOne = $("<ul id=\"ulOne\"></ul>");
            ulOne.css("position", "absolute");
            ulOne.css("width", "50px");

            var ulTwo = $("<ul id=\"ulTwo\"></ul>");
            ulTwo.css("position", "absolute");
            ulTwo.css("top", "200px");

            for (var i = 0; i < countryArray.length; i++)
            {
                var ul = $("<li>" + countryArray[i] + "</li>");
                ul.css("cursor", "pointer");
                ul.click(function () {

                    if ($(this).parent("ul").attr("id") == "ulOne")
                    {
                        $(this).appendTo(ulTwo);
                    }
                    else
                    {
                        $(this).appendTo(ulOne);
                    }
                });
                ul.appendTo(ulOne);
            }

            $("body").append(ulOne);
            $("body").append(ulTwo);
        });
    </script>
</head>
<body>

</body>
</html>

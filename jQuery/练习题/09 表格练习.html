<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        var list = [ { id: '1', country: '中国', capital: '北京' },
	                     { id: '2', country: '美国', capital: '华盛顿' },
	                     { id: '3', country: '日本', capital: '东京' },
	                     { id: '4', country: '韩国', capital: '首尔' }];

        $(document).ready(function () {

            var tableElement = $("table");

            var index = 1;
            var color = null;
            var trColor;

            for (var i = 0; i < list.length; i++)
            {
                if (index % 2 == 0)
                {
                    color = "red";
                }
                else
                {
                    color = "blue";
                }

                var trElement = $("<tr></tr>").append($("<td>" + list[i].id + "</td>")).append($("<td>" + list[i].country + "</td>")).append($("<td>" + list[i].capital + "</td>")).css("background-color", color).hover(function () {

                    trColor = $(this).css("background-color");
                    $(this).css("background-color", "yellow");
                }, function () {

                    $(this).css("background-color", trColor);
                }).appendTo(tableElement).attr("id", i);

                if (i <= 2)
                {
                    $("#" + i + " td").css("font-weight", "bold");
                }
                index++;
            }
        });
    </script>
</head>
<body>
    <table border="1px" height="300px">
        <tr>
            <th>编号</th>
            <th>国家</th>
            <th>首都</th>
        </tr>
    </table>
</body>
</html>

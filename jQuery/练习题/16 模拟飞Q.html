<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("span").css("cursor", "pointer").siblings("ul").css("display", "none");
            $("span").click(function () {

                if ($("ul:animated").length > 0) // 防止频繁触发点击事件
                {
                    return;
                }
                $(this).next().next().slideToggle(650).siblings("ul").slideUp(650);
            });

            function demo()
            {
                $("div").slideToggle(1000);
            }

            setInterval(demo, 1000);
        });
    </script>
</head>
<body>
    <span>我的好友</span><br />
    <ul id="fg">
        <li>中国</li>
        <li>巴基斯坦</li>
        <li>俄罗斯</li>
        <li>尼泊尔</li>
        <li>南非</li>
    </ul>
    <span>黑名单</span><br />
    <ul id="fb">
        <li>美国</li>
        <li>日本</li>
        <li>朝鲜</li>
        <li>越南</li>
    </ul>
    <div style="height:500px;width:500px;background-color:yellow"></div>
</body>
</html>

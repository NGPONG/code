<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            // $( "Selecte1" ).index( "Selecte2" )：获取Select1在Select2中的索引位置 ( select1为单个的JQ对象 )
            $("#divDemo").index("div")


            // $( Select ).index()：获取Select在同辈元素中的索引的位置
            $("#divDemo").index()

            // $( "Select" ).index( jqObject )：获取JQ对象jqObject在Select中的索引位置（ JQ对象为单个对象 ）
            $("div").index($("#div"))
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <input type="button"/>
    <input type="button"/>
    <input type="button" id="btnDemo"/>
    <div id="divDemo"></div>
</body>
</html>
